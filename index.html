<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Library</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="layout">
            <h1>My Library</h1>

            <button id="add-book">Register New Book</button>
            <div class="total">Total Books: </div>
    
            <div class="library-cont"></div>
    
            <div class="form-add">
                <dialog>
                    <button autofocus class="close">Close</button>
                    <form method="dialog">
                        <label for="book-title">Book Title</label>
                        <input type="text" id="book-title" required/>
                        <br>    
                        <label for="book-author">Author</label>
                        <input type="text" id="book-author"/>
                        <br>  
                        <label for="book-pages">Pages</label>
                        <input type="number" id="book-pages"/>
                        <br>  
                        <label for="book-status">Read Status</label>
                        <input type="checkbox" id="book-status"/>
                        <br>  
                        <button id="submit">Add Book</button>
                    </form>
                </dialog>
            </div>
        </div>


        <script src="scripts.js"></script>
    </body>
</html>
